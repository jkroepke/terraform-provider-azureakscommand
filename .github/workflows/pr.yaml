name: Pull Request
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled

permissions: {}

jobs:
  add-labels:
    runs-on: ubuntu-latest
    if: >-
      !contains(github.event.pull_request.labels.*.name, 'ðŸ’¥ breaking-change') &&
      !contains(github.event.pull_request.labels.*.name, 'âœ¨ enhancement') &&
      !contains(github.event.pull_request.labels.*.name, 'ðŸž bug') &&
      !contains(github.event.pull_request.labels.*.name, 'ðŸ“– docs') &&
      !contains(github.event.pull_request.labels.*.name, 'chore') &&
      !contains(github.event.pull_request.labels.*.name, 'ðŸ› ï¸ dependencies')
    steps:
      - uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        id: app-token
        with:
          app-id: 1248576
          private-key: ${{ secrets.AUTOMATION_APP_PRIVATE_KEY }}
      - uses: srvaroa/labeler@0a20eccb8c94a1ee0bed5f16859aece1c45c3e55 # v1.13.0
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
  validate-labels:
    name: check labels missing
    runs-on: ubuntu-latest
    steps:
      - name: check
        if: >-
          !contains(github.event.pull_request.labels.*.name, 'ðŸ’¥ breaking-change') &&
          !contains(github.event.pull_request.labels.*.name, 'âœ¨ enhancement') &&
          !contains(github.event.pull_request.labels.*.name, 'ðŸž bug') &&
          !contains(github.event.pull_request.labels.*.name, 'ðŸ“– docs') &&
          !contains(github.event.pull_request.labels.*.name, 'chore') &&
          !contains(github.event.pull_request.labels.*.name, 'ðŸ› ï¸ dependencies')
        run: >-
          echo One of the following labels is missing on this PR:
          breaking-change enhancement bug docs chore && exit 1
  validate-title:
    name: check title prefix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: check
        run: |
          PR_TITLE_PREFIX=$(echo "$PR_TITLE" | cut -d':' -f1)
          if [[ "$PR_TITLE_PREFIX" == "fix"* ]] || [[ "$PR_TITLE_PREFIX" == "feat"* ]] || [[ "$PR_TITLE_PREFIX" == "chore"* ]]; then
            exit 0
          fi

          echo "PR title must start with feat, fix or chore"
          exit 1
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
